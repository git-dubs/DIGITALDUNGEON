<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Dungeon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dungeon-frame dungeon-theme noscroll">
  <section class="title-screen">
    <h1 class="logo-title">DIGITAL DUNGEON</h1>
    <p class="enter-text">PRESS ENTER</p>
    <section>

  <script>
    // Enter key + click event
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        window.location.href = 'hub.html';
      }

      // Arrow key detection (future expansion)
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        console.log(`Arrow key pressed: ${e.key}`);
        // Add animation/movement/game logic later
      }
    });

    document.querySelector('.enter-text').addEventListener('click', function() {
      window.location.href = 'hub.html';
    });
  </script>
</body>
</html>
